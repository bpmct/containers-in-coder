# https://coder.com/docs/workspaces/workspaces-as-code/templates
version: 0.1
workspace:
  type: "kubernetes"
  spec:
    image: bencdr/containers:latest # Rename to the same as your image
    container-based-vm: true
    cpu: 1
    memory: 1
    disk: 10
  configure:
    start:
      - name: "Auto open the project"
        command: mkdir -p containers-in-coder && timeout 5 /opt/coder/code-server/bin/code-server containers-in-coder
