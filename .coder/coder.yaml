version: 0.1
workspace:
  type: "kubernetes"
  spec:
    image: bencdr/containers:latest # Rename to the same as your image
    container-based-vm: true
    cpu: 1
    memory: 1
    disk: 10
  configure:
    start:
      - name: "Set default folder"
        command: |
          curl https://gist.githubusercontent.com/bpmct/b48b99007284444eea94fe9e96d4a329/raw/set_first_dir.sh | \
            PROJECT_FOLDER=/home/coder/containers-in-coder sh
